<html lang="en">
<!--Header image-->
<article {% if page.feature-img or page.color %}class="feature-image" {% endif %}>
  <header id="main">
    <div class="title-padder">
      {% if page.hide_title %}
      <div class="feature-image-padding"></div>
      {% else %}
      <h1 id="{{ page.title | cgi_escape }}" class="title">{{ page.title }}</h1>
      {% endif %}
    </div>
  </header>
</article>
<body>

<form id="payment" class="grid">

<label for="fName">Full name</label>
<br>
<input type="text" id="fName" name="fName" value="Your full name">
<br>
<label for="address">Address</label>

<!--Re-used Jekyll Simple Search for aesthetic-->
<input type="text" id="search-input" placeholder="Enter address..." class="search-bar" autofocus>
<br>
<h5>Credit Card details</h5>
<input type="radio" id="visa" name="payment-type" value="Visa" aria-placeholder="Visa">
